<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .anchor{
            border: 1px, blue solid;
            background-color: blue;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 class="heading">ROCK PAPER SCISSORS</h1>
    <div class="container">
        <div id="theresult">
            <h3>Make a Choice</h3>
            <p>First to 5 points win the game</p>
        </div>
        <div class="thebuttonDiv">
            <button id="rock" value="Rock">Rock</button>
            <button id="paper" value="Paper">Paper</button>
            <button id="scissors" value="Scissors">Scissors</button>
        </div>
    </div>
    
    
    <script src="main.js"></script>

</body>
</html>
